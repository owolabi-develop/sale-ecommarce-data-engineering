version: 2

models:
  - name: stg_customer
    description: one unique customer
    column:
      - name: customer_id
        description: the primary key for stg_customers
        test:
          - unique
          - not_null

  - name: stg_orders
    description: unique orders with id
    column:
      - name: order_id
        description: primary key for stg_orders
        test:
          - unique
          - not_null
  
  - name: stg_order_items
    description: unique order_items with id
    column:
      - name: order_item_id
        description: primary key for stg_order_items
        test:
          - unique
          - not_null
  
  - name: stg_product
    description: unique product with id
    column:
      - name: product_id
        description: primary key for stg_product
        test:
          - unique
          - not_null

  - name: stg_seller
    description: unique seller with id
    column:
      - name: seller_id
        description: primary key for stg_seller
        test:
          - unique
          - not_null

  - name: stg_payment
    description: payment with accepted value
    test:
      - accepted_value:
          value:
            - credit_card
            - boleto
  
  - name: stg_order_review
    description: unique order_review with id
    column:
      - name: review_id
        description: primary key for stg_order_review
        test:
          - unique
          - not_null
  
  - name: stg_product_details
    description: unique order_review with id
    column:
      - name: product_id
        decription: foreign key for product
        test:
          - unique
          - not_null

  - name: stg_geolocation
    description: list of all geolocation of customers and sellers sales

  - name: stg_product_category
    description: list of all products category


    
    

