version: 2

sources:
  - name: ecommarce_shopes
    description: ecommarce dataset data for kaggle
    database: ECOMMARCE
    schema: RAW_PRODUCTS
    tables:
      - name: customers
        description: Raw customers data.
        columns:
          - name: customer_id
            description: primary key for customers.
            test:
              - unique
              - not_null
      - name: orders
        description: raw orders data.
        columns:
          - name: order_id
            description: primary key for orders
            test:
              - unique
              - not_null
      - name: geolocation
        description: Raw Geolocation data for customers and seller
      - name: order_reviews
        description: raw order reviews data
        columns:
          - name: review_id
            description: primary key for order review
            test:
              - unique
              - not_null


      - name: order_items
        description: raw order_items data
        columns:
          - name: review_items_id
            description: primary key for order review
            test:
              - unique
              - not_null
      - name: seller
        description: raw seller data
        columns:
          - name: seller_id
            description: primary key for seller
            test:
              - unique
              - not_null
      - name: product
        description: raw product data
        columns:
          - name: product_id
            description: primary key for product
            test:
              - unique
              - not_null
      - name: product_details
        description: raw product data
        columns:
          - name: product_id
            description: foreign key for product
            test:
              - unique
              - not_null
      - name: product_category_name
        description: raw product category names
      - name: payments
        description: raw customers payment details
        columns:
          - name: PAYMENT_TYPE
            description: the type of payment accepted
            test:
              - accepted_value:
                  value:
                    - credit_card
                    - boleto
                    - voucher